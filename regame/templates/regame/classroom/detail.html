{% extends 'base.html' %}

{% block content %}
{% include "includes/header.html" %}
<section class="page_not_found">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Sınıf Detayları</h2>
                        
                        <div class="text-center mb-4">
                            <p><strong>Şirket:</strong> {{ classroom.company.name }}</p>
                            <p><strong>Sunum:</strong> {{ classroom.presentation.name }}</p>
                            <p><strong>Sınıf Kodu:</strong> {{ classroom.code }}</p>
                        </div>
                        
                        {% if classroom.qr_image %}
                        <div class="text-center mb-4">
                            <img src="{{ classroom.qr_image.url }}" alt="QR Kod" style="max-width: 200px;">
                        </div>
                        {% endif %}
                        
                        <div class="d-grid gap-2">
                            <a href="{% url 'company_list' %}" class="btn btn-secondary">Ana Sayfaya Dön</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
