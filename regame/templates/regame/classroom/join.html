{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="join-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg mt-5">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="{% static 'assets/img/regame-logo.png' %}" alt="Logo" style="max-width: 200px;">
                            <h2 class="mt-4">Seni Tanıyor Muyuz?</h2>
                            <p class="text-muted">{{ classroom.company.name }} - {{ classroom.presentation.name }}</p>
                        </div>

                        <form method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">E-posta Adresin</label>
                                <input type="email" class="form-control form-control-lg" id="email" name="email" required>
                                <div class="form-text">Daha önce katıldıysan seni tanıyacağız!</div>
                            </div>

                            <div class="mb-3">
                                <label for="name" class="form-label">Adın Soyadın</label>
                                <input type="text" class="form-control form-control-lg" id="name" name="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="office" class="form-label">Ofis/Şube</label>
                                <input type="text" class="form-control form-control-lg" id="office" name="office">
                                <div class="form-text">Opsiyonel</div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Sunuma Katıl</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
.join-section {
    min-height: 100vh;
    background: linear-gradient(135deg, #0d5ff9 0%, #0c4bc7 100%);
    padding: 40px 0;
}
.card {
    border: none;
    border-radius: 15px;
}
.form-control {
    border-radius: 10px;
}
.btn-primary {
    border-radius: 10px;
    padding: 12px;
}
</style>
{% endblock %}
