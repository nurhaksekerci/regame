{% extends 'base.html' %}

{% block content %}
{% include "includes/header.html" %}
<section class="page_not_found">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">{{ company.name }} - Sunum Seç</h2>
                        
                        <div class="list-group">
                            {% for presentation in presentations %}
                            <a href="{% url 'create_classroom' company.id presentation.id %}" class="list-group-item list-group-item-action">
                                {{ presentation.name }}
                            </a>
                            {% empty %}
                            <div class="text-center">
                                <p>Aktif sunum bulunamadı.</p>
                            </div>
                            {% endfor %}
                        </div>
                        
                        <div class="text-center mt-3">
                            <a href="{% url 'select_company_for_classroom' %}" class="btn btn-secondary">Geri Dön</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
